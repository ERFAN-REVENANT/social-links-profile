<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>A Card</title>
</head>
<body>

        <div class="card">

            <div class="pic">
              <img src="./assets/images/avatar-jessica.jpeg">
            </div>

            <div class="title">Jessica Randall</div>
            <div class="loc">London, United Kingdom</div>
            <div class="bio">"Front-end developer and avid reader."</div>

            <div class="buttons">
            <button href="#">GitHub</button>
            <button href="#">Frontend Mentor</button>
            <button href="#">LinkedIn</button>
            <button href="#">Twitter</button>
            <button href="#">Instagram</button>
            </div>

        </div>


</body>
</html>
